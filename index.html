<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=BAAQcVUbEKNwGhzFE9XggYcsAry02fNwd-m6U9NWdtWD_BwquRJLbZZUjvmDZBDp6rnL9i6Twm85ZLO-14&currency=USD"></script>
<script>
paypal.Buttons({
    style: { shape: 'rect', color: 'gold', layout: 'vertical', label: 'paypal' },
    createOrder: function(data, actions) {
        return actions.order.create({ purchase_units: [{ amount: { value: '449.00' } }] });
    },
    onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
            alert('Payment completed by ' + details.payer.name.given_name);
        });
    }
}).render('#paypal-button-container');
</script>

<!-- Paystack Script -->
<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
function payWithPaystack() {
    var handler = PaystackPop.setup({
        key: 'pk_live_7ffc2b84bc78834772aa6300d0cc489a06e5df76',
        email: 'customer@example.com', // replace dynamically
        amount: 44900, // $449
        currency: 'USD',
        ref: '' + Math.floor(Math.random() * 1000000000 + 1),
        callback: function(response) {
            alert('Payment successful! Ref: ' + response.reference);
        },
        onClose: function() {
            alert('Payment cancelled');
        }
    });
    handler.openIframe();
}
</script>
